<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Cookie&family=Dancing+Script&family=Reenie+Beanie&family=Ruda:wght@900&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block style_block %}{% endblock %}
    <script src="{% static 'js/jQuery.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="{% url 'wisely:index_url' %}" class="navbar-brand" style="font-family: 'Dancing Script', sans-serif; font-size: 3rem; font-weight: bolder; color: rgba(1,1,0,0.78)">Wise-Ly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'wisely:morning_url' %}" class="nav-link" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Morning-Entry</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'wisely:evening_url' %}" class="nav-link" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Evening-Entry</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'wisely:anchor_url' %}" class="nav-link" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Anchors</a>
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'registration:logout_url' %}" class="nav-link active" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'registration:signup_url' %}" class="nav-link active" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'registration:login_url' %}" class="nav-link active" style="font-family: Roboto,cursive; color: rgba(1,1,0,0.78); font-size: 1.2rem">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block content %}
{% endblock %}
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
